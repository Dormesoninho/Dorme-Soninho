<!doctype html>
<html>

    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    </head>

    <body>  
        <nav id="menu-h"> 
            <ul> 
                <li><a href="index.html">Voltar ao Início</a></li> 
            </ul> 
        </nav>

        <div>
            <h1 id="titulo">Galeria de Fotos DS</h1>
            <p id="subtitulo">Complete e envie o formulário</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <!--<div class="campo">
                <label><strong>Existe alguma foto sua presente na galeria?</strong></label>
                <label>
                    <input type="radio" name="sim" value="sim" checked>Sim
                </label>
                <label>
                    <input type="radio" name="não" value="nao">Não
                </label>
            </div>-->
            <div class="campo">
                <label for="pergunta"><strong>Você deseja manter ou retirar a(s) sua(s) foto(s)?</strong></label>
                <select id="pergunta" required>
                  <option selected disabled value="">Selecionar</option>
                  <option>Manter</option>
                  <option>Retirar</option>
                </select>
            </div>
                
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Caso queira remover, qual seria o motivo?:</strong></label>
                    <p id="subtitulo2">*Caso tenha optado por manter as fotos ignore as <br>questões abaixo e apenas enviar o formuário</p> <br>
                    <input type="checkbox" id="motivo1" name="motivo1" value="motivo1">
                    <label for="motivo1"> Não gostei da(s) foto(s)</label><br>
                    <input type="checkbox" id="motivo2" name="motivo2" value="motivo2">
                    <label for="motivo2"> Não autorizei a publicação da(s) foto(s)</label><br>
                    <input type="checkbox" id="motivo3" name="motivo3" value="motivo3">
                    <label for="motivo3"> Outro</label><br>
            </fieldset>
            <div class="campo">
                <br>
                <label for="outro"><strong>Outro, descreva para nós: </strong></label>
                <textarea rows="4" style="width: 26em" id="outro" name="outro"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Enviar</button>            

        </form>

    </body>

</html>
